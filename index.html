<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Index</title>
  <!-- Styles -->
  <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
  <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/scroll.css">

<body>

  <!--Layout principal-->
  <div class="layout">

    <aside class="layout__aside">

        </div>
        <!-- Menu de navegacion -->
        <nav class="layout__menu">
          <ul class="menu__list">

                <i class="menu__icon fa-solid fa-house"></i>
                <span class="menu__overlay">Home</span>
              </a>
            </li>
            <li class="menu__option">
              <a href="sobre-mi.html" class="menu__link">

            <li class="menu__option">

            </li>
            <li class="menu__option">
              <a href="portafolio.html" class="menu__link">
                <i class="menu__icon fa-solid fa-briefcase"></i>
                <span class="menu__overlay">Portafolio</span>
              </a>
            </li>
            <li class="menu__option">
              <a href="contacto.html" class="menu__link">
                <i class="menu__icon fa-solid fa-envelope"></i>
                <span class="menu__overlay">Contacto</span>
              </a>
            </li>
            
          </ul>
        </nav>
        <!-- Links a redes sociales -->
        <div class="user-info__links">
          <ul class="links__social">
            <li class="social__option">
              <a href="https://discord.com/channels/@deivyjesidrochamorales" target="_blank" class="social__link">
                <img src="assets/img/discord.svg" class="social__icon"></img>
              </a>
            </li>
            <li class="social__option">
              <a href="https://www.instagram.com/deivymorales1/?hl=es-la" target="_blank" class="social__link">
                <img src="assets/img/instagram.svg" class="social__icon"></img>

            </li>
            <li class="social__option">
              <a href="https://www.linkedin.com/in/deivy-jesid-rocha-morales-0641951a6/" target="_blank" class="social__link">
                <img src="assets/img/linkedin.svg" class="social__icon"></img>
              </a>
            </li>
          </ul>
        </div>
        <!-- Boton del curriculum -->
        <div class="user-info__buttons">
          <a href="./assets/cv/DeivyMoralesDev.docx.pdf" download="DeivyMoralesDev.pdf" class="user-info__btn">
            Descargar CV
          </a>
        </div>
        <!-- Footer -->
        <footer class="user-info__footer">
          &copy; 2023 Deivy Morales Web
        </footer>
      </section>
    </aside>

    <!-- Menu responsive -->
    <div class="layout__menu-toggle">
      <i class="menu-toggle menu-toggle__icon fa-solid fa-bars"></i>
      <i class="menu-toggle menu-toggle__icon fa-solid fa-xmark"></i>
    </div>

    <!-- Contenido principal -->
    <main class="layout__content">
      <section class="content__page">
        <h1 class="page__name">Deivy Morales</h1>
