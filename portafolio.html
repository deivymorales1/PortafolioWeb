<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Portafolio</title>
  <!-- Styles -->
  <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
  <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/scroll.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <script src="./assets/js/menu.js" defer></script>
</head>
<body>

  <!--Layout principal-->
  <div class="layout">
    <!-- Barra lateral (info-usuario)-->
    <aside class="layout__aside">
      <section class="aside__user-info">
        <!-- Informacion general usuario -->
        <div class="user-info__general">
          <div class="user-info__container-image">
            <img src="./assets/img/perfil.jpg
            " class="user-info__image" alt="Foto de perfil del usuario" />
          </div>
          <h2 class="user-info__name">Deivy Rocha</h2>
          <h4 class="user-info__job">Desarrollador Web</h4>
        </div>
        <!-- Menu de navegacion -->
        <nav class="layout__menu">
          <ul class="menu__list">
            <li class="menu__option">
              <a href="index.html" class="menu__link">
                <i class="menu__icon fa-solid fa-house"></i>
                <span class="menu__overlay">Home</span>
              </a>
            </li>
            <li class="menu__option">
              <a href="sobre-mi.html" class="menu__link">
                <i class="menu__icon fa-solid fa-user"></i>
                <span class="menu__overlay">Sobre mi</span>
              </a>
            </li>
            <li class="menu__option">
              <a href="curriculum.html" class="menu__link">
                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                <span class="menu__overlay">Curriculum</span>
              </a>
            </li>
            <li class="menu__option">
              <a href="portafolio.html" class="menu__link menu__link--active">
                <i class="menu__icon fa-solid fa-briefcase"></i>
                <span class="menu__overlay">Portafolio</span>
              </a>
            </li>
            <li class="menu__option">
              <a href="contacto.html" class="menu__link">
                <i class="menu__icon fa-solid fa-envelope"></i>
                <span class="menu__overlay">Contacto</span>
              </a>
            </li>
            
          </ul>
        </nav>
        <!-- Links a redes sociales -->
        <div class="user-info__links">
          <ul class="links__social">
            <li class="social__option">
              <a href="https://discord.com/channels/@deivyjesidrochamorales" target="_blank" class="social__link">
                <img src="assets/img/discord.svg" class="social__icon"></img>
              </a>
            </li>
            <li class="social__option">
              <a href="https://www.instagram.com/deivymorales1/?hl=es-la" target="_blank" class="social__link">
                <img src="assets/img/instagram.svg" class="social__icon"></img>
              </a>
            </li>
            <li class="social__option">
              <a href="https://www.linkedin.com/in/deivy-jesid-rocha-morales-0641951a6/" target="_blank" class="social__link">
                <img src="assets/img/linkedin.svg" class="social__icon"></img>
              </a>
            </li>
          </ul>
        </div>
        <!-- Boton del curriculum -->
        <div class="user-info__buttons">
          <a href="./assets/cv/DeivyMoralesDev.pdf" download="DeivyMoralesDev.pdf" class="user-info__btn">
            Descargar CV
          </a>
        </div>
        <!-- Pie de pagina -->
        <footer class="user-info__footer">
          &copy; 2023 Deivy Rocha Web
        </footer>
      </section>
    </aside>

    <!-- Menu responsive -->
    <div class="layout__menu-toggle">
      <i class="menu-toggle fa-solid fa-bars"></i>
      <i class="menu-toggle fa-solid fa-xmark"></i>
    </div>

    <!-- Contenido principal -->
    <main class="layout__content">
      <section class="content__page content__portfolio">
        <!--Este contenido cambia en cada pagina del sitio web-->
        
        <header class="portfolio__header">
          <h1 class="portfolio__title"> Portafolio </h1>
        </header>

        <nav class="portfolio__navbar">
          <ul class="portfolio__menu">
            <li class="portfolio__option portfolio__option--active">
              <a href="#" class="portfolio__link">ReactJs</a>
            </li>
            <li class="portfolio__option ">
              <a href="#" class="portfolio__link">Node.Js</a>
            </li>
          </ul>
        </nav>

        <section class="portfolio__gallery">

          <figure class="gallery__item">
            <div class="gallery__container-image">
              <a href="https://deivymorales1.github.io/To-Do-App/" target="_blank" class="gallery__link">
                <img src="assets/img/galeria-1.png" alt="" class="gallery__image">
              </a>
            </div>
            <figcaption class="gallery__title"> To Do App </figcaption>
              <i class="gallery__icon fa-solid fa-code"></i>
              <span class="gallery__category">HTML + JavaScript</span>
          </figure>

          <figure class="gallery__item">
            <div class="gallery__container-image">
              <a href="#" class="gallery__link">
                <img src="assets/img/galeria-2.png" alt="" class="gallery__image">
              </a>
            </div>
            <figcaption class="gallery__title"> JavaScript Generador de citas </figcaption>
              <i class="gallery__icon fa-solid fa-code"></i>
              <span class="gallery__category">HTML + JavaScript</span>
          </figure>

          <figure class="gallery__item">
            <div class="gallery__container-image">
              <a href="#" class="gallery__link">
                <img src="assets/img/galeria-1.jpg" alt="" class="gallery__image">
              </a>
            </div>
            <figcaption class="gallery__title"> Master </figcaption>
              <i class="gallery__icon fa-solid fa-code"></i>
              <span class="gallery__category">Videos</span>
          </figure>
        </section>



      </section>
    </main>

  </div>


</body>
</html>
